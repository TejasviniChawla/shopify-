<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #0a0a0a; }
      .foreground { fill: #fafafa; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #fafafa; }
      .foreground { fill: #0a0a0a; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <!-- Eye icon -->
  <g transform="translate(90, 90)">
    <!-- Outer eye shape -->
    <ellipse class="foreground" cx="0" cy="0" rx="55" ry="35" fill="none" stroke-width="8" stroke="currentColor" style="stroke: var(--foreground, #fafafa)"/>
    <!-- Inner circle (iris) -->
    <circle class="foreground" cx="0" cy="0" r="20"/>
    <!-- Pupil -->
    <circle class="background" cx="0" cy="0" r="8"/>
  </g>
</svg>
